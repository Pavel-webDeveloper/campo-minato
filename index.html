<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="container container-header">
                <!-- HEADER LEFT  -->
                <div class="game-name">
                    <div class="logo">
                        <img src="img/logo-campo-minato.png" alt="">
                    </div>
                    <div class="title-game"><span style="color: yellow;">C</span>ampo <span style="color: red;">M</span>inato</div>
                </div>
                <!-- HEADER RIGHT -->
                <div class="difficulty-game">
                    <div class="set-difficulty">
                        <label for="difficuly">Difficoltà:</label>
                        <select id="difficulty" class="form-select" aria-label="Default select example">
                            <option selected disabled>Scegli una difficoltà</option>
                            <option value="facile">Facile</option>
                            <option value="difficile">Difficile</option>
                            <option value="crazy">Crazy</option>
                        </select>
                        <button  id="play" type="button" class="btn btn-secondary ms-1" style="width: 190px;">Invia</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main>
            <div id="griglia">
                <div class="messaggio-iniziale  ">
                    <h1>Riuscirai a <span style="color: #ff0000ad;">non </span>ESPLODERE</h1>
                    <h2>Scegli una difficoltà e <span style="font-family: shell_crabs; font-size: 50px;">Partiamo!!!</span></h2>

                </div>
            </div>

        </main>

        <footer>
            <div class="container footer-container">
                <h4>Made with&hearts; by <a href="http://github.com/Pavel-webDeveloper">Pavel Stefano Minuti</a></h4>
                <h5 class="d-none" id="messaggio-finale"></h5>
            </div>
        </footer>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
